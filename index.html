<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 600px)"
      href="tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 800px)"
      href="desktop.css"
    />
  </head>
  <body>
    <header class="header">
      <section></section>
    </header>
    <main class="container">
      <section class="main-container">
        <section class="main-container-content">
          <section class="main-image">
            <picture class="image">
              <source
                media="(min-width: 800)"
                src="image/Profile/large.jpg"
                alt="Imagen de perfil"
              />
              <source
                media="(min-width: 600)"
                src="image/Profile/medium.jpg"
                alt="Imagen de perfil"
              />
              <img
                src="image/Profile/small.jpg"
                alt="Foto de Perfil"
                title="Foto de Pefil"
              />
            </picture>
          </section>
          <section class="main-input">
            <span>User</span>
            <input type="text" autocomplete="email" />
            <span>Password</span>
            <input type="text" autocomplete="current-password" />
          </section>
          <section class="main-buttons">
            <button>
              <a href="">Enter</a>
            </button>
          </section>
        </section>
      </section>
    </main>
    <footer class="footer">
      <section></section>
    </footer>
  </body>
</html>
